name: Update Google Scholar Metrics

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */12 * * *"

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install scholarly

      - name: Run update script
        env:
          SCHOLAR_ID: ${{ secrets.SCHOLAR_ID }}
        run: python update_scholar.py

      - name: Commit and Push
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add index.html
          git commit -m "Auto-update Scholar metrics" || echo "No changes to commit"
          git pull --rebase
          git push --force
